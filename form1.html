<!DOCTYPE html>
<html>
<body>
<head>
<title>form in html</title>
</head>
<body bgcolor= "#707b7c">
<h2>FORM</h2>
<form>
<fieldset>
<legend><center>PERSONAL DETAILS</center></legend>
<label>Enter your full name:</label>
<input type="text" name="name" placeholder="enter your full name"><br><br>
<label>Date of birth:</label>
<input type="date" name="DOB" placeholder="enter your DOB"><br><br>
 <label> Father's name:</label>
<input type="text" name="fathername" placeholder="Enter your Fathers name"><br><br>
<label> Mother's name:</label>
<input type="text" name="mothername" placeholder="Enter your Mothers name"><br><br>
<label>Address:</label>
<textarea row="5" cols="20" placeholder="Enter your address"></textarea><br><br>
<label>Email:</label>
<input type="text" name="email" placeholder="Enter your Mail"><br><br>
<label> Password:</label>
<input type="text" name="password" placeholder="Enter your password"><br><br>
<label>Confirm Password:</label>
<input type="text" name="password" placeholder="Confirm your password"><br><br>
<label>Phone number:</label>
<input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number"><br><br>
<label>Gender:</label><br>
<input type="radio" id="gender" name="gender" value="Male">Male<br>
<input type="radio" id="gender" name="gender" value="Female">Female<br>
<input type="radio" id="gender" name="gender" value="Other">Other<br><br>
<label>Insert an Image:</label>
<input type="file" id="one" name="one" accept="image/png,image/jpg"><br><br>
<label>Languages Known:</label><br>
<input type="checkbox" id="checkbox" name="lang1" value="Malayalam">Malayalam<br>
<input type="checkbox" id="checkbox" name="lang2" value="Malayalam">English<br>
<input type="checkbox" id="checkbox" name="lang3" value="Malayalam">Hindi<br>
<input type="checkbox" id="checkbox" name="lang4" value="Malayalam">Arabic<br><br>
<label>District:</label>
<select name="districts" id="districts">
<option value="">Select</option>
<option value="Malappuram">Malappuram</option
<option value="Palakkad">Palakkad</option>
<option value="Idukki">Idukki</option>
<option value="kozhikode">kozhikode</option>
<option value="Wayanad">Wayanad</option>
<option value="Kannur">Kannur</option>
<option value="">kasagod</option>
</select><br><br>
     

<input type="submit" value="SIGN UP">
</form>
</body>
</html>
