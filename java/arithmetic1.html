    <html>
    <body bgcolor="gray">
    <script>
    document.write("<h2><u>ARITHMETIC OPERATIONS</h2></u><br>");
    document.write(" <h3>The values are :a=10 , b=20 <br> </h3><br>");
    var a=20;
    var b=2;
     
    document.write("ADDITION:<br><br>");
    document.write("1.addition = ",a+b +"<br><br>");
    document.write("SUBSTRACTION:<br><br>");
    document.write("2.subtraction =",a-b +"<br><br>");
    document.write("MULTIPLICATION:<br><br>");
    document.write("3.product =",a*b +"<br><br>");
    document.write("DIVISION:<br><br>");
    document.write("4.division =",a/b +"<br><br>");
    document.write("MODULUS:<br><br>");
    document.write("5.modulus =",a%b +"<br><br>");
    document.write("INCREMENT:<br><br>");
    document.write("6.Increment a =" ,++a +"<br><br>");
    document.write("DECREMENT:<br><br>");
    document.write("7.Decrement b=",--b );
    </script>
    </body>
    </html>
