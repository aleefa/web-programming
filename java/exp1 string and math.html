<html>
<body bgcolor="#E3E4FA">
<h1><u><i><center>STRING FUNCTIONS & MATH FUNCTIONS</center></i></u></h1>
<script>
document.write("string:hello welcome to ooty!");
var a="hello welcome to ooty!";
var b="nice to meet you";
document.write("<br>");
document.write("Length of the string=",a.length,"<br>");
document.write("Substring using the given string=",a.slice(13,29),"<br>");
document.write("Substring using subtr=",a.substr(17,22),"<br>");
document.write("concatenation=",a.concat(" ",b,"<br>"));
document.write("Replace=",a.replace("ooty!","dubai"),"<br>");
document.write("Uppercase=",a.toUpperCase(),"<br>");
document.write("Lowercase=",a.toLowerCase(),"<br>");
document.write("Index of welcome=",a.indexOf("welcome"),"<br>");
document.write("Last index of ooty!=",a.lastIndexOf("ooty!"),"<br>");
document.write("Character at positon 13=",a.charAt(6),"<br>");
document.write("<br><br>");
document.write("Number:235.8");
var a=235.8;
document.write("<br>")
document.write("Square root=",Math.sqrt(a),"<br>");
document.write("power to 4=",Math.pow(a,4),"<br>");
document.write("Absolute value=",Math.abs(a),"<br>");
document.write("Round value=",Math.round(a),"<br>");
document.write("Ceil value=",Math.ceil(a),"<br>");
document.write("Floor value=",Math.floor(a),"<br>");
document.write("Pi value=",Math.PI,"<br>");
document.write("Max value in(6,7,8)=",Math.max(6,7,8),"<br>");
document.write("Min value in(6,7,8)=",Math.min(6,7,8),"<br>");
</script>
</body>
</html>
